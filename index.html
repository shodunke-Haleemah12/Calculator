    <style>
        button {
            width: 50px;
            height: 50px;
           
            font-size: 18px;
        }
        .button-row {
            margin-bottom: 40px auto 0;
        }

<body>
    <div class="button-row">
        <button onclick="addToCalculation('1')">1</button>
        <button onclick="addToCalculation('2')">2</button>
        <button onclick="addToCalculation('3')">3</button>
        <button onclick="addToCalculation('+')">+</button>
        <button onclick="calculate()">=</button>
    </div>
 

    <script>
        let calculation = '';

        function addToCalculation(value) {
            calculation += value;
            console.log(calculation);
        }

        function calculate() {
            try {
                calculation = eval(calculation);
                console.log(calculation);
            } catch (error) {
                console.error('Invalid calculation', error);
            }
        }
    </script>
